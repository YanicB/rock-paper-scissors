<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="button-container">
      <button class="rock-button">Rock</button>
      <button class="paper-button">Paper</button>
      <button class="scissors-button">Scissors</button>
    </div>
    <div class="results-container">
      <p class="results">Choose your weapon to begin!</p>
      <p class="gamescore">Score - You: 0, Computer: 0</p>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
